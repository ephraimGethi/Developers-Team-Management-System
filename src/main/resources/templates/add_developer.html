<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>add new developer to the team</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
crossorigin="anonymous">
</head>
<body>
<div class="container">
<div class="row">
<h1 class="text-center">ADD NEW DEVELOPER TO THE TEAM</h1>
<form 
th:action="@{/developers}" th:object="${developer}" 
method="post" 
class= "ml-4 mr-5">
<div class="form-group">
<label class="form-label">Developer's Id</label>
<input type="text" 
name="id"
th:field="*{id}"
placeholder = "id" 
class="form-control">
</div>
<div class="form-group">
<label class="form-label">developer first name</label>
<input type="text" 
name="firstName"
th:field="*{firstName}"
placeholder = "firstName" 
class="form-control">
</div>
<div class="form-group">
<label class="form-label">Developer last name</label>
<input type="text" 
name="lastName"
th:field="*{lastName}"
placeholder = "id" 
class="form-control">
</div>
<div class="form-group">
<label class="form-label">Developer's role</label>
<input type="text" 
name="role"
th:field="*{role}"
placeholder = "role" 
class="form-control">
</div>
<div class="form-group">
<label class="form-label">Developer's days availability</label>
<input type="text" 
name="daysAvailable"
th:field="*{daysAvailable}"
placeholder = "days available"
class="form-control" >
</div>
<div class="form-group">
<label class="form-label">Developer's Contribution</label>
<input type="text" 
name="contribution"
th:field="*{contribution}"
placeholder = "contribution" 
class="form-control">
</div>
<div class="form-group">
<div class="box-body">
 <button type="submit" class="btn btn-primary">SUBMIT</button>
 </div>
 </div>
</form>
</div>
</div>
</body>
</html>
