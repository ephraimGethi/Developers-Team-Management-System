<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>developers progress tracking system</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/developers}">DEVELOPERS LIST PAGE</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" th:href="@{/developers}">HOME</a>
        </div>
        </div>
        </div>
        </nav>
        <a class="btn btn-primary" th:href = "@{/developers/new}">ADD DEVELOPER TO TEAM</a>
                <div class="container">
        <div class="row">
        <table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Role</th>
      <th>Days Available</th>
      <th>Contribution</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each = "developer:${developers}">
      <td th:text = "${developer.id}"></td>
      <td th:text = "${developer.firstName}"></td>
      <td th:text = "${developer.lastName}"></td>
      <td th:text = "${developer.role}"></td>
      <td th:text = "${developer.daysAvailable}"></td>
      <td th:text = "${developer.contribution }"></td>
      <td> <a class="btn btn-primary" th:href="@{/developers/edit/{id}(id=${developer.id})}">update Developer</a>
        <a class="btn btn-danger">Remove</a>
      </td>
    </tr>
  </tbody>
</table>
        </div>
        </div>
</body>
</html>
